<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <h2>wprowadź dane</h2>
    <form id="kalkulator">
        <label for="wplata">Wplata w pln</label>
        <input type="number" id="wplata" value="0" min="100" />

        <label for="okres-kapitalizacji">Częstotliwość kapitalizacji:</label>

        <select id="okres-kapitalizacji">
           <option value="12">Miesiecznie</option>
           <option value="4">Kwartalnie</option>
           <option value="1" selected>Rocznie</option>
       </select>

        <label for="ilosc-lat">Liczba lat</label>
        <input type="number" value="1" min="1" id="ilosc-lat" />

        <label for="oprocentowanie">stopa zwrotu</label>
        <input type="number" value="10" min="0" id="oprocentowanie" />

        <label for="podatek">Uwzglednij podatek belki</label>
        <input type="checkbox" id="podatek" />

        <button type="button" onclick="oblicz();">Oblicz</button>
    </form>
    <p id="wynik"></p>

    <script src="js/script.js"></script>
</body>

</html>
