   <div id="calculator">
       <form>
           <input type="text" id="display"/>
           <br/>
           <input type="button" value="7"    onclick ="textToScreen('7')" />
           <input type="button" value="8"    onclick ="textToScreen('8')"/>
           <input type="button" value="9"    onclick ="textToScreen('9')"/>
           <input type="button" value="*"    onclick ="textToScreen('*')"/>
           <br/>
           <input type="button" value="4"    onclick ="textToScreen('4')"/>
           <input type="button" value="5"    onclick ="textToScreen('5')"/>
           <input type="button" value="6"    onclick ="textToScreen('6')"/>
           <input type="button" value="-"    onclick ="textToScreen('-')"/>
           <br/>
           <input type="button" value="1"    onclick ="textToScreen('1')"/>
           <input type="button" value="2"    onclick ="textToScreen('2')"/>
           <input type="button" value="3"    onclick ="textToScreen('3')"/>
           <input type="button" value="+"    onclick ="textToScreen('+')"/>
           <br/>
           <input type="button" value="C"    onclick ="textToScreen('C')"/>
           <input type="button" value="0"    onclick ="textToScreen('0')"/>
           <input type="button" value="="    onclick ="result()"/>
           <input type="button" value="/"    onclick ="textToScreen('/')"/>
           <br/>
       </form>
   </div>
