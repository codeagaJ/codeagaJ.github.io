<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz uczestnika</title>
    <link rel="stylesheet" href="css/style.css">
   
</head>

<body>

    <form action="https://formspree.io/jakubowska.ag@gmail.com" method="POST">

        <label for="name">Imię</label>
        <input type="text" name="firstname" id="name" placeholder="imię"><br>

        <label for="lastname">Nazwisko</label>
        <input type="text" name="lastname" id="lastname" placeholder="nazwisko"><br>

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="email">

        <label for="telephone">Nr telefon</label>
        <input type="tel" name="number" id="telephone" placeholder="numer telefonu"><br>

        <label for="city">Miasto</label>
        <select name="city" id="city">
          <option value="kraków">kraków</option>
          <option value="warszawa">warszawa</option>
          <option value="gdańsk">gdańsk</option>
        </select><br><br>

        <p >Płeć</p>
        <label for="male">Mężczyzna</label>
        <input type="radio" name="gender" id="male" value="male"><br>
        
        <label for="female">Kobieta</label>
        <input type="radio" name="gender" id="female" value="female"><br>
        
        <label for="other">Inna</label>
        <input type="radio" name="gender" id="other" value="other"><br><br>
       

        <label for="data">Zaznacz</label>
        <input type="checkbox" name="data" id="data">Zgoda na przetwarzanie danych osobowych<br><br>

        <label for="message">Wiadomość</label>
        <textarea name="text" id="message" cols="30" rows="10" placeholder="Wpisz wiadomość"></textarea><br>

        <input type="submit" value="wyślij">
        
    </form>
</body>

</html>
